<div class="container-fluid">
  <div class="row padding mt-5">
    <div class="col-md-12 text-center padding">
      <h3>ลงชื่อเข้าใช้ School Hub</h3>
    </div>
    <div class="col-md-12 mt-2 padding">
      <form>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-4">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4">
            <div class="form-group">
              <input  name="username" [(ngModel)]="credential.username" type="text" class="form-control border-input" placeholder="ชื่อผู้ใช้">
            </div>
            <div class="form-group">
              <input  name="password" [(ngModel)]="credential.password" type="password" class="form-control border-input " placeholder="รหัสผ่าน" >
            </div>
            <div class="text-center">
              <button type="button " (click)="onLogin()" [disabled]="!formValid()" class="btn btn-info btn-fill btn-wd" >ลงชื่อเข้าใช้งาน</button>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
